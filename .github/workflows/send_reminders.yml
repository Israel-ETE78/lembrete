name: Enviar Lembretes

on:
  schedule:
    - cron: '*/5 * * * *'  # Executa a cada 5 minutos
  workflow_dispatch:        # Permite execução manual pelo GitHub

jobs:
  enviar-lembretes:
    runs-on: ubuntu-latest
    permissions: 
      contents: write 

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Executar Script de Envio de Lembretes
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_ADMIN: ${{ secrets.EMAIL_ADMIN }}
          # O GITHUB_TOKEN é automaticamente fornecido pelo GitHub Actions
          # e agora terá permissões de escrita devido ao bloco 'permissions' acima.
        run: python scheduler_email_sender.py